<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crypto Transactions</title>
    
</head>
<body>
    <div class="container">
        <h2>Fetch Crypto Transactions</h2>
        <input type="text" id="address" placeholder="Enter Ethereum Address">
        <button onclick="fetchTransactions()">Fetch Transactions</button>
        <div class="transactions" id="transactions"></div>
    </div>

    <script>
        async function fetchTransactions() {
            const address = document.getElementById('address').value;
            const transactionsDiv = document.getElementById('transactions');
            transactionsDiv.innerHTML = '';

            if (!address) {
                alert('Please enter an Ethereum address');
                return;
            }

            try {
                const response = await fetch('/api/transactions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ address })
                });

                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                alert(data.message);

            } catch (error) {
                console.error('Error fetching transactions:', error);
                alert('Failed to fetch transactions');
            }
        }
    </script>
</body>
</html>
